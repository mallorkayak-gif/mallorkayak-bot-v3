name: ðŸŽ£ MallorKayak Multi-API Weather Bot

on:
  schedule:
    # Ejecutar a las 10:00 AM hora de Madrid (UTC+1/+2)
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
          WEATHERAPI_KEY: ${{ secrets.WEATHERAPI_KEY }}
        run: python3 bot_multi_api.py
      
      - name: Log execution
        run: echo "âœ… Bot ejecutado correctamente a las $(date)"
